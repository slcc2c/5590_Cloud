    <title>GitHub API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>

<body>
<!--[if lt IE 8]>

<!-- Add your site or application content here -->
<div class="container">
    <div class="row">
        <div class="col-6">
            Git User:
            <input id="git" name="username" type="text" value="user"/>
        </div>
    </div>
    <div class="row">
        <div class="col col-xs-12 col-md-3">
            <div class="col col-xs-12 col-md-3">
                <img width="200px" height="200px" id="avatar" src="">
            </div>
        </div>
        <div class="col-xs-12 col-md-9">
            <div class="row">
                <div id="ID" class="col col-xs-6 col-md-3">
                </div>
                <div id="name" class="col col-xs-6 col-md-3">
                </div>
            </div>
            <div class="row">
                <div id="link" class="col col-xs-6 col-md-3">
                </div>
                <div id="date" class="col col-xs-6 col-md-3">
                </div>
            </div>
            <div class="row">
                <div id="followers" class="col col-xs-6 col-md-3">
                </div>
                <div id="following" class="col col-xs-6 col-md-3">
                </div>
            </div>
            <div class="row">
                <div id="num_repos" class="col col-xs-6 col-md-3">
                </div>
                <div id="repos" class="col col-xs-6 col-md-3">
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>

</html>
